{% extends 'base.html' %}
{% block content %}

<h1>My Shop's Ice Cream Options</h1>
{% for purchase in purchases %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{purchase.flavor}}</span>
            <p>{{purchase.scoops}}</p>
            <p>{{purchase.price}}</p>
            <p>{{purchase.description}}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
