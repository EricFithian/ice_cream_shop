{% extends 'base.html' %}
{% block content %}

<h1>My Shop's Ice Cream Options</h1>
{% for menu_item in menu %}
    <div class="card">
        <div class="card-content">
            <h3>Flavor: {{menu_item.flavor}}</h3>
            <p>Scoops: {{menu_item.scoops}}</p>
            <p>Price: {{menu_item.price}}</p>
            <p>Description: {{menu_item.description}}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
